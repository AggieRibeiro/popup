<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Janela Modal com JavaScript</title>
</head>
<body>
    
    <div onclick="openModal()" class="btn">Clique aqui</div>

    <div id="modal-container" class="modal-container">
        <div class="modal">
            <button class="fechar" id="fechar">X</button>
            <h2>Notas do aluno</h2>
            <input type="number" placeholder="Nota 1" id="nota1">
            <input type="number" placeholder="Nota 2" id="nota2">
            <input type="number" placeholder="Nota 3" id="nota3">
            <button onclick="calcular()">Calcular</button>
            <p id="resultado"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
